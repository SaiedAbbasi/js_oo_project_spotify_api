<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/style.css">
  <script type="text/javascript" src="lib/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/artist.js"></script>
  <script type="text/javascript" src="app/mood.js"></script>
  <script type="text/javascript" src="app/song.js"></script>
  <script type="text/javascript" src="app/controllers/musicController.js"></script>
  <script type="text/javascript" src="seed.js"></script>

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Happy</span>
    </div>
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Sad</span>
    </div>
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Chill</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Pumped</span>
    </div>
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Jesus</span>
    </div>
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Bar Mitzvah</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Working</span>
    </div>
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Raging</span>
    </div>
    <div class="col-xs-6 col-md-4 moodbox">
      <span class="mood">Basement Chilling</span>
    </div>
  </div>

</body>
</html>
