<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/style.css">
  <script type="text/javascript" src="lib/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/artist.js"></script>
  <script type="text/javascript" src="app/mood.js"></script>
  <script type="text/javascript" src="app/song.js"></script>
  <script type="text/javascript" src="app/controllers/moodController.js"></script>
  <script type="text/javascript" src="seed.js"></script>

</head>
<body>
<div class="track_display col-md-12">
<!-- <span class="back"></span> -->
</div>
<div class="mood_container">
  <div class="row">
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Happy</span>
    </div>
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Sad</span>
    </div>
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Chill</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Theatrical</span>
    </div>
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Funky</span>
    </div>
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Angry</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Acoustic</span>
    </div>
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">Jazzy</span>
    </div>
    <div class="col-xs-12 col-md-4 moodbox">
      <span class="mood">???</span>
    </div>
  </div>
</body>
</html>
